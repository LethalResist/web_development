<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="stylesignup.css">
</head>
<body>
    <a href="lab4.html" class="linkhome">   
        <p class="backhome"><span>&#127968;</span> Home</p>
    </a>
    <form class="form">
        <!-- Form components -->
        <fieldset>
            <legend class="formlegend">Sign up</legend>
            <!-- Input control -->
            <div class="control">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Type a username">
                <label for="password">Create a password:</label>
                <input type="password" name="password" id="password" placeholder="Enter a password">
            </div>
    
            <div class="control">
                <label for="color">Select a color:</label>
                <input type="color" name="selectcolor" id="color" value="#a133e8">
            </div>
    
            <div class="control">
                <label for="rating">How do you like my work? (1 for unsatisfied and 10 for excellent)</label>
                <input type="range" name="ratingwork" id="rating" min="1" max="10">
            </div>
    
            <div class="control">
                <label for="appointment">Appointment date:</label>
                <input type="date" name="appointment" id="appointment">
            </div>
    
            <hr>
    
            <div class="control">
                <p>Gender:</p>
                <label for="female">Female:</label>
                <input type="radio" name="selectgender" value="female" id="female">
                <label for="male">Male:</label>
                <input type="radio" name="selectgender" value="male" id="male">
                <label for="other">Other:</label>
                <input type="radio" name="selectgender" value="other" id="other">
            </div>

            <div class="control">
                <p>How did you hear about us?</p>
                <label for="email">Email</label>
                <input type="checkbox" name="about" id="email">
                <label for="socialmedia">Social Media</label>
                <input type="checkbox" name="about" id="socialmeida">
                <label for="news">News</label>
                <input type="checkbox" name="about" id="news"> 
            </div>
    
            <hr>
    
            <!-- Textarea control -->
            <div class="control">
                <p><label for="comments">Feedback:</label></p>
                <textarea name="textcomment" id="comments" rows="12" cols="100" placeholder="No more than 2000 characters" maxlength="2000"></textarea>
            </div>
    
            <hr>
    
            <!-- Button -->
            <div class="control">
                <button type="submit">Submit Form</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
